name: Test CI

on:
  workflow_dispatch:
  push:
    branches-ignore: [master, main]
  schedule:
    - cron: 0 0 * * 1 # every Monday
jobs:
  build-image:
    env:
      NOW: ""
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âŒš Time $NOW
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Build Docker image using Buildx
      - name: ğŸ‹ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸŒ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ Login to Docker Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ—ï¸ Build with Docker BuildX
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false # only building, dont push to registry
          tags: |
            ghcr.io/${{ github.repository_owner }}/spotdl-gui:test-ci
            ghcr.io/${{ github.repository_owner }}/spotdl-gui:test-ci-${{ env.NOW }}
            ${{ github.repository_owner }}/spotdl-gui:test-ci
            ${{ github.repository_owner }}/spotdl-gui:test-ci-${{ env.NOW }}
